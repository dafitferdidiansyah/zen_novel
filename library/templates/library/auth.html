{% extends 'library/base.html' %}
{% block content %}
<div style="max-width:400px; margin:50px auto; background:var(--card); padding:30px; border:1px solid var(--border);">
    <h2 style="text-align:center; margin-top:0;">{{ title }}</h2>
    <form method="POST">
        {% csrf_token %}
        <style>
            label {display:block; margin-bottom:5px; color:#aaa;}
            input {width:100%; padding:10px; margin-bottom:15px; background:#111; border:1px solid #444; color:#fff; box-sizing:border-box;}
            .helptext {font-size:11px; color:#666; display:block; margin-bottom:10px;}
        </style>
        {{ form.as_p }}
        <button type="submit" class="btn" style="width:100%;">SUBMIT</button>
    </form>
    <div style="text-align:center; margin-top:15px; font-size:13px;">
        {% if title == 'Masuk' %}
            Belum punya akun? <a href="{% url 'register' %}" style="color:var(--gold);">Daftar</a>
        {% else %}
            Sudah punya akun? <a href="{% url 'login' %}" style="color:var(--gold);">Login</a>
        {% endif %}
    </div>
</div>
{% endblock %}
