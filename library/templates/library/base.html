<!DOCTYPE html>
<html lang="id" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZenNovel</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0f0f0f; --card: #1a1a1a; --text: #e0e0e0; 
            --gold: #ffc107; --border: #333; --hover: #252525;
        }
        [data-theme="light"] {
            --bg: #f8f9fa; --card: #ffffff; --text: #212529; 
            --gold: #d39e00; --border: #dee2e6; --hover: #f1f1f1;
        }
        
        body { background: var(--bg); color: var(--text); font-family: 'Outfit', sans-serif; margin: 0; padding-bottom: 50px; transition: 0.3s; }
        a { text-decoration: none; color: inherit; }
        
        /* NAVBAR PREMIUM */
        .navbar { background: var(--card); border-bottom: 1px solid var(--border); padding: 15px 0; position: sticky; top: 0; z-index: 1000; box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
        .container { max-width: 1100px; margin: 0 auto; padding: 0 20px; }
        
        .nav-inner { display: flex; justify-content: space-between; align-items: center; gap: 20px; }
        
        /* Logo */
        .logo { font-size: 1.6rem; font-weight: 800; letter-spacing: -1px; display: flex; align-items: center; gap: 5px; }
        .logo span { color: var(--gold); }

        /* Search Bar (Responsive) */
        .search-box { flex: 1; max-width: 400px; position: relative; }
        .search-box input { 
            width: 100%; background: var(--bg); border: 1px solid var(--border); 
            padding: 10px 15px; border-radius: 25px; color: var(--text); 
            outline: none; transition: 0.3s; padding-right: 40px;
        }
        .search-box input:focus { border-color: var(--gold); box-shadow: 0 0 0 2px rgba(255,193,7,0.2); }
        .search-box button { 
            position: absolute; right: 5px; top: 50%; transform: translateY(-50%); 
            background: none; border: none; color: var(--text); cursor: pointer; 
            padding: 8px; border-radius: 50%; 
        }

        /* Menu Kanan */
        .nav-menu { display: flex; align-items: center; gap: 20px; }
        
        /* Dropdown Genre */
        .dropdown { position: relative; cursor: pointer; font-weight: 600; font-size: 0.95rem; }
        .dropdown-menu {
            display: none; position: absolute; top: 100%; right: 0; margin-top: 10px;
            background: var(--card); border: 1px solid var(--border); border-radius: 8px;
            min-width: 180px; box-shadow: 0 5px 15px rgba(0,0,0,0.3); padding: 5px 0;
            z-index: 999; max-height: 300px; overflow-y: auto;
        }
        .dropdown:hover .dropdown-menu { display: block; }
        .dropdown-menu a { display: block; padding: 10px 15px; font-size: 0.9rem; transition: 0.2s; }
        .dropdown-menu a:hover { background: var(--hover); color: var(--gold); padding-left: 20px; }

        /* Theme Toggle */
        .theme-btn { 
            background: var(--border); border: none; color: var(--text); 
            width: 35px; height: 35px; border-radius: 50%; cursor: pointer; 
            display: flex; align-items: center; justify-content: center; font-size: 1.2rem;
        }

        /* Tombol Login/Library */
        .btn-auth { background: var(--gold); color: #000; padding: 8px 18px; border-radius: 20px; font-weight: 700; font-size: 0.9rem; }
        .btn-auth:hover { opacity: 0.9; }

        /* Mobile Adjustments */
        @media (max-width: 768px) {
            .nav-inner { flex-wrap: wrap; }
            .search-box { order: 3; min-width: 100%; margin-top: 10px; }
            .nav-menu span.label-desktop { display: none; } /* Sembunyikan teks menu di HP */
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container nav-inner">
            <a href="/" class="logo">‚ö° ZEN<span>NOVEL</span></a>

            <form action="{% url 'search' %}" method="GET" class="search-box">
                <input type="text" name="q" placeholder="Cari judul novel..." value="{{ query }}">
                <button type="submit">üîç</button>
            </form>

            <div class="nav-menu">
                <div class="dropdown">
                    <span>üìÇ <span class="label-desktop">Genre</span></span>
                    <div class="dropdown-menu">
                        <a href="{% url 'search' %}">Semua Genre</a>
                        <div style="height:1px; background:var(--border); margin:5px 0;"></div>
                        {% for g in all_genres %}
                            <a href="{% url 'search' %}?genre={{ g }}">{{ g }}</a>
                        {% endfor %}
                    </div>
                </div>

                <button onclick="toggleTheme()" class="theme-btn">üåó</button>

                {% if user.is_authenticated %}
                    <a href="{% url 'my_library' %}" class="dropdown">üìö <span class="label-desktop">Library</span></a>
                    <a href="{% url 'logout' %}" style="font-size:0.8rem; color:var(--text); opacity:0.7;">Logout</a>
                {% else %}
                    <a href="{% url 'login' %}" class="btn-auth">Login</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container" style="margin-top: 30px;">
        {% block content %}{% endblock %}
    </div>

    <script>
        const saved = localStorage.getItem('zn_theme') || 'dark';
        document.documentElement.setAttribute('data-theme', saved);
        function toggleTheme() {
            const current = document.documentElement.getAttribute('data-theme');
            const next = current === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', next);
            localStorage.setItem('zn_theme', next);
        }
    </script>
</body>
</html>
