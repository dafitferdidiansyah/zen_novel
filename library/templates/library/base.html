<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZenNovel</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>âš¡</text></svg>">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        /* CSS SAMA SEPERTI SEBELUMNYA */
        :root {
            --bg: #0f0f0f; --card: #1a1a1a; --text: #e0e0e0; 
            --gold: #ffc107; --border: #333; --hover: #252525;
        }
        [data-theme="light"] {
            --bg: #f8f9fa; --card: #ffffff; --text: #212529; 
            --gold: #d39e00; --border: #dee2e6; --hover: #f1f1f1;
        }
        
        body { background: var(--bg); color: var(--text); font-family: 'Outfit', sans-serif; margin: 0; padding-bottom: 50px; transition: 0.3s; }
        a { text-decoration: none; color: inherit; }
        
        .navbar { background: var(--card); border-bottom: 1px solid var(--border); padding: 15px 0; position: sticky; top: 0; z-index: 1000; box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
        .container { max-width: 1100px; margin: 0 auto; padding: 0 20px; }
        .nav-inner { display: flex; justify-content: space-between; align-items: center; gap: 20px; }
        
        .logo { font-size: 1.6rem; font-weight: 800; letter-spacing: -1px; display: flex; align-items: center; gap: 5px; }
        .logo span { color: var(--gold); }

        /* Search & Dropdown */
        .search-form-container { display: flex; align-items: center; flex: 1; max-width: 600px; gap: 15px; }
        .search-box { flex: 1; position: relative; }
        .search-box input { width: 100%; background: var(--bg); border: 1px solid var(--border); padding: 10px 20px; border-radius: 25px; color: var(--text); outline: none; transition: 0.3s; }
        .search-box input:focus { border-color: var(--gold); box-shadow: 0 0 0 2px rgba(255,193,7,0.2); }

        .dropdown { position: relative; cursor: pointer; font-weight: 600; font-size: 0.95rem; display: flex; align-items: center; height: 100%; }
        .dropdown-menu { display: none; position: absolute; top: 100%; right: 0; padding-top: 15px; z-index: 999; }
        .dropdown-content-inner { background: var(--card); border: 1px solid var(--border); border-radius: 8px; min-width: 200px; box-shadow: 0 5px 15px rgba(0,0,0,0.3); padding: 10px; max-height: 400px; overflow-y: auto; }
        .dropdown:hover .dropdown-menu { display: block; }
        
        .genre-label { display: flex; align-items: center; gap: 10px; padding: 8px; cursor: pointer; transition: 0.2s; border-radius: 4px; }
        .genre-label:hover { background: var(--hover); color: var(--gold); }
        .genre-label input[type="checkbox"] { accent-color: var(--gold); transform: scale(1.2); }

        .btn-apply { width: 100%; margin-top: 10px; background: var(--gold); border: none; padding: 8px; border-radius: 4px; font-weight: bold; cursor: pointer; }

        .nav-menu { display: flex; align-items: center; gap: 20px; }
        .theme-btn { background: var(--border); border: none; color: var(--text); width: 35px; height: 35px; border-radius: 50%; cursor: pointer; font-size: 1.2rem; }
        .btn-auth { background: var(--gold); color: #000; padding: 8px 18px; border-radius: 20px; font-weight: 700; font-size: 0.9rem; }

        @media (max-width: 768px) {
            .nav-inner { flex-wrap: wrap; }
            .search-form-container { order: 3; min-width: 100%; margin-top: 10px; flex-direction: column; align-items: stretch; }
            .dropdown { justify-content: center; width: 100%; border: 1px solid var(--border); padding: 10px; border-radius: 8px; margin-bottom: 10px; }
            .dropdown-menu { width: 100%; position: relative; padding-top: 5px; }
            .nav-menu span.label-desktop { display: none; }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container nav-inner">
            <a href="/" class="logo">âš¡ ZEN<span>NOVEL</span></a>

            <form action="{% url 'search' %}" method="GET" class="search-form-container" id="mainSearchForm">
                <div class="dropdown">
                    <span>ðŸ“‚ <span class="label-desktop">Filter Genre</span> â–¾</span>
                    <div class="dropdown-menu">
                        <div class="dropdown-content-inner">
                            <div style="font-size: 0.8rem; color: gray; margin-bottom: 5px;">Select Genre:</div>
                            {% for g in all_genres %}
                            <label class="genre-label">
                                <input type="checkbox" name="genre" value="{{ g }}" {% if g in selected_genres %}checked{% endif %}>
                                {{ g }}
                            </label>
                            {% endfor %}
                            <button type="submit" class="btn-apply">Apply Filter</button>
                        </div>
                    </div>
                </div>

                <div class="search-box">
                    <input type="text" name="q" placeholder="Search novel title..." value="{{ query }}">
                </div>
            </form>

            <div class="nav-menu">
                <button onclick="toggleTheme()" class="theme-btn">ðŸŒ—</button>

                {% if user.is_authenticated %}
                    <a href="{% url 'my_library' %}" style="font-weight:bold; color:var(--gold);">Library</a>
                    <a href="{% url 'logout' %}" style="font-size:0.8rem; color:var(--text); opacity:0.7;">Logout</a>
                {% else %}
                    <a href="{% url 'login' %}" class="btn-auth">Login</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container" style="margin-top: 30px;">
        {% block content %}{% endblock %}
    </div>

    <footer style="text-align: center; padding: 30px; color: #777; font-size: 0.8rem; border-top: 1px solid var(--border); margin-top: 50px;">
        &copy; 2025 ZenNovel. Read Free Novels Without Limits.
    </footer>

    <script>
        const saved = localStorage.getItem('zn_theme') || 'dark';
        document.documentElement.setAttribute('data-theme', saved);
        function toggleTheme() {
            const current = document.documentElement.getAttribute('data-theme');
            const next = current === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', next);
            localStorage.setItem('zn_theme', next);
        }
    </script>
</body>
</html>
